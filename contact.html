<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/hamburgers.min.css">
    <link rel="stylesheet" href="css/main.css">

</head>
<body>

<div class="wrapper" id="contact">

    <header>
        <nav class="navbar navbar-light bg-white">
            <button class="navbar-toggler hamburger hamburger--spin" type="button" data-toggle="collapse"
                    data-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="hamburger-box">
                    <span class="hamburger-inner"></span>
                </span>
            </button>
            <a href="index.html">
                <img id="logo-mobile" src="img/logo.png"/>
            </a>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="index.html">HOME</a>
                    <a class="nav-item nav-link" href="index.html">ABOUT</a>
                    <a class="nav-item nav-link active" href="index.html">CONTACT</a>
                </div>
            </div>
        </nav>

    </header>

    <div class="container-contact">
        <h1>SAY HELLO!</h1>

        <div class="contact-details">
            <div class="email">
                <img src="img/contact/email-button.png">
                <span>maayaneli.lus@gmail.com</span>
            </div>
            <span class="divider">|</span>
            <div class="phone">
                <img src="img/contact/phone-button.png">
                <span>+97254-8048477</span>
            </div>
        </div>


        <form id="contact-form">

            <div class="form-group">
                <label for="input-name" class="bmd-label-floating"></label>
                <input type="text" class="form-control" id="input-name" placeholder="Your Name">
            </div>

            <div class="form-group">
                <label for="input-tel" class="bmd-label-floating"></label>
                <input type="tel" class="form-control" id="input-tel" placeholder="Phone">
            </div>

            <div class="form-group">
                <label for="input-email" class="bmd-label-floating"></label>
                <input type="email" class="form-control" id="input-email" placeholder="Email">
            </div>

            <div class="form-group">
                <label for="input-message" class="bmd-label-floating"></label>
                <input type="tel" class="form-control" id="input-message" placeholder="Message">
            </div>

            <button type="submit" class="btn btn-primary btn-raised submit-button">SEND</button>
        </form>

    </div>

</div>

<script src="js/vendor/jquery-3.2.1.min.js"></script>
<script src="js/vendor/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="js/main.js"></script>

</body>
</html>
