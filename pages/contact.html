<div class="wrapper" id="contact">

    <div class="container-contact">
        <h1>SAY HELLO!</h1>

        <div class="contact-details">
            <div class="email">
                <img src="https://res.cloudinary.com/sharedmoments/image/upload/v1527683486/MaayanResume/contact/email-button.png">
                <span>maayaneli.lus@gmail.com</span>
            </div>
            <span class="divider">|</span>
            <div class="phone">
                <img src="https://res.cloudinary.com/sharedmoments/image/upload/v1527683486/MaayanResume/contact/phone-button.png">
                <span>+97254-8048477</span>
            </div>
        </div>


        <form id="contact-form">

            <div class="form-group">
                <label for="input-name" class="bmd-label-floating"></label>
                <input type="text" ng-model="inputName" class="form-control" id="input-name" placeholder="Your Name">
            </div>

            <div class="form-group">
                <label for="input-tel" class="bmd-label-floating"></label>
                <input type="tel" ng-model="inputTel" class="form-control" id="input-tel" placeholder="Phone">
            </div>

            <div class="form-group">
                <label for="input-email" class="bmd-label-floating"></label>
                <input type="email" ng-model="inputEmail" class="form-control" id="input-email" placeholder="Email">
            </div>

            <div class="form-group">
                <label for="input-message" class="bmd-label-floating"></label>
                <input type="tel" mg-model="inputMessage" class="form-control" id="input-message" placeholder="Message">
            </div>

            <button ng-click="sendEmail(inputName, inputTel, inputEmail, inputMessage)" type="submit" class="btn btn-primary btn-raised submit-button">SEND</button>
        </form>

    </div>

</div>
